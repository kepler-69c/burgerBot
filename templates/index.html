<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BurgerBot</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    td {
      padding: 5px;
    }
  </style>
</head>

<body>
  <h2>BurgerBot - config</h2>
  <table>
    <tr>
      <td>status</td>
      <td>online - as you can (quite evidently) see</td>
    </tr>
    <tr>
      <td>enviroment</td>
      <td>{{ config.get('env') }}</td>
    </tr>
    <tr>
      <td>facility</td>
      <td>{{ config.get('api').get('facility') }}</td>
    </tr>
    <tr>
      <td>quiet days</td>
      <td>
        {% for day in config.get('settings').get('quiet') %}
        {{ day }}<br>
        {% endfor %}
      </td>
    </tr>
  </table>
</body>

</html>
